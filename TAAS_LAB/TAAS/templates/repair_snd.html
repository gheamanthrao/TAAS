{% extends 'base_a.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 style="font-size: 50px; color:rgb(69, 214, 224)">Repair Car</h1>
        </div>
    </div>
</br></br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Car Id</th>
                        <th>Car Model</th>
                        <th>AC</th>
                        <th>Travelled</th>
                        <th>Repair</th>
                    </tr>
                </thead>
                <tbody>
                    {% for k in cars %}
                    <tr>
                        <th>{{ k.id }}</th>
                        <td>{{ k.mname }}</td>
                        <td>{{ k.ac }}</td>
                        <td>{{ k.kms }} kms</td>
                        <td>
                            <a href="/sendrepair/{{k.id}}" class="btn btn-outline-danger btn = sm">Repair Car</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
